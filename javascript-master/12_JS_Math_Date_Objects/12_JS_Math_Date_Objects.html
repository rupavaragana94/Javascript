<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Math & Date Objects</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>

    <h2>JS Math & Date Objects Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

    <div style="background-color: orangered">
        <h1 id="clock"></h1>
    </div>

</body>

<script>
    /*
        Math Object Examples

     */

    // Math PI and Sqrt
    var piVal = Math.PI;
    var output = "The PI Value is : " + piVal;
    console.log(output);
    document.getElementById('display').innerHTML = output;


    // find the min of 4 numbers
    var min_val = Math.min(10,50,78,96,101,45,7);
    output = "The min value is : " + min_val;
    console.log(output);
    document.getElementById('display').innerHTML = output;


    // find the Max of 4 numbers
    var max_val = Math.max(10,50,78,96,101,45,7);
    output = "The max value is : " + max_val;
    console.log(output);
    document.getElementById('display').innerHTML = output;


    // find the 'x' to the power of 'y' value, ex: 2^4
    var two_pow_four = Math.pow(2,4);
    output = "2 ^ 4 is : " + two_pow_four;
    console.log(output);
    document.getElementById('display').innerHTML = output;



    // generate the random numbers from 0 to 100
    var random = Math.round(Math.random() * 10000);
    output = "The Random value is : " + random;
    console.log(output);
    document.getElementById('display').innerHTML = output;


    /* For more details about Math Object, please have a look at
    https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math
    */

    /*
        Date Object Examples

     */

    // get today's date
    var today = new Date();
    output = "Today is : " + today;
    console.log(output);
    document.getElementById('display').innerHTML = output;

    //get local date
    output = today.getDate() + "/" + (today.getMonth()+1) + "/" + today.getFullYear();
    console.log(output);
    document.getElementById('display').innerHTML = output;

    //get date of the month 0 - 31 getDate()


    //get day of the week 0 - 6 getDay()


    // get full day of the week using switch statement


    // Display a Digital Clock on the web page
    function indianDate() {
        var today = new Date();
        var options = {
            timeZone : "Asia/kolkata"
        };
        var localTime = today.toLocaleTimeString('en-US' , options);
        document.getElementById('clock').innerHTML = localTime;

    }
    indianDate();
    setInterval(indianDate,1000);


    /* For More Details about Date() please have a look at
        https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date
    */

</script>
</html>
