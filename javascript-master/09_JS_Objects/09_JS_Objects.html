<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Objects</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2>JS Objects Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

</body>

<script>

    //creation of objects
    var student = {};
    console.log(student);


    //Adding properties to objects
    student.name = 'John';
    student.age = 25;
    student.course = 'Engineering';
    console.log(student);

    //Retrieving properties of objects
    var student_name = student.name;
    console.log(student_name);
    document.getElementById('display').innerHTML = student_name;

    //declaring Object Literals
    var employee = {
        name : 'Rajan',
        age : 40,
        designation : 'Manager'
    };
    console.log(employee);


    //Access existing properties
    var emp_desg = employee.designation;
    console.log(emp_desg);
    document.getElementById('display').innerHTML = emp_desg;

    //Access Non Existing Properties
    var emp_salary = employee.salary;
    console.log(emp_salary);

    // Usage of Dot and [] notations
    var emp_name = employee["name"];
    console.log(emp_name);

    // use of [] notation where dot is not used for invalid identifiers
    var car = {
        1 : "Benz",
        2 : "2018",
        3 : "40Lacs"
    };
    var car_name = car['1'];
    console.log(car_name);

    // use of [] notation for accessing dynamic properties
    var bike = {
        name : 'Royal Enfield',
        milage : '35kmpl',
        year : 2018

    };
    var dyna_prop = "name";
    console.log(bike[dyna_prop]);
    document.getElementById('display').innerHTML = bike[dyna_prop];

    // nested Objects creation
    var company = {
        name : 'HCL Technologies',
        age : '30',
        turnover : '10Billions',
        address :{
            city : 'Bangalore',
            state : 'Karnataka',
            country : 'India'

        }
    };
    console.log(company);

    //Accessing them using dot notation
    var company_city = company.address.city;
    console.log(company_city);
    document.getElementById('display').innerHTML = company_city;

    //Accessing them using mix of dot and [] notation
    var company_state = company.address ["state"];
    console.log(company_state);

    // Add some properties to nested object and access them
    console.log(company);
    company.address.street = "Electronic City";
    console.log(company);

    // === operator demo for objects (if pointing to same location in memory)
      var emp1 = {
          name : 'Williams',
          age : 35,
          designation : 'Sales Manager'
      };
      var emp2 = emp1; //both are pointing to same memory location
    if(emp1 === emp2){
        console.log("Both are Equal");
    }
    else{
        console.log("Both are NOT Equal");
    }


    // deleting a property from an object
      console.log(company);
    delete company.address.street;
    console.log(company);


</script>
</html>
