<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Functions</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2>JS Functions Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

</body>

<script>

    //creation of a simple function with no args and execute a function
    function greet() { // function definition
        var output = "Good Evening";
        console.log(output);
        document.getElementById('display').innerHTML = output;
        
    }
    greet(); // function execution


    //creation of a simple function with args
     function greetArgs(name) {
         var output = "Good Morning " + name;
         console.log(output);
         document.getElementById('display').innerHTML = output;

     }
     greetArgs("pawan");


    // executing a function with less number of params
    function greetLessArgs(name) {
        var output = "Hey " + name + " You are " + 35 + " Years Old ";
        console.log(output);
        document.getElementById('display').innerHTML = output;
    }
    greetLessArgs('kalyan');



    //executing a function with more number of params
    function greetMoreArgs(name,age) {
        var output = "Good Morning " + name + " You are " + age + " Years Old ";
        console.log(output);
        document.getElementById('display').innerHTML = output;
    }
  greetMoreArgs('pawan',40,50000);

    //function overloading is not possible here



    // functions with return values

    function greetReturn() {
        var output = "Hey " + name + " Iam returning You!";
        return output;

    }
    var greet1 = greetReturn('pawan');
    console.log(greet1);
    document.getElementById('display').innerHTML = greet1;


    //function with empty return /no return
    function greetEmptyReturn(name) {
        var output = "Hey!! " + name;


    }
    var return1 = greetEmptyReturn('pawan');
    console.log(return1);
    document.getElementById('display').innerHTML = return1;


    // function Expressions with name and execution
    var greetFn = function greet() {
        var output = "Hello Iam Function Expression ";
        console.log(output);
        document.getElementById('display').innerHTML = output;
    };
    greetFn();



    // Anonymous Function Expression and execution
    var anonymousFn = function() {
                       var output = "Hello I am Anonymous Function Expresssion";
                       return output;
    };
    var returnVal = anonymousFn();
    console.log(returnVal);
    document.getElementById('display').innerHTML = returnVal;


    // Functions as arguments without args
    function greetArgs1() {
        var output = " I am from greetArgs1";
        console.log(output);
        document.getElementById('display').innerHTML = output;

    }
    function greetArgs2() {
        var output = " I am from greetArgs2";
        console.log(output);
        document.getElementById('display').innerHTML = output;

    }
    function greetEngine(fName) {
        fName();

    }
    greetEngine(greetArgs1);



    // Functions as arguments with args args
    function addValues(a , b) {
        var output = "The Sum is : " + (a + b);
        console.log(output);
        document.getElementById('display').innerHTML = output;

    }
    function subValues(a , b) {
        var output = "The Sub is : " + (a - b);
        console.log(output);
        document.getElementById('display').innerHTML = output;

    }
    function calculator(fName,a,b) {
        fName(a,b);

    }
    calculator(addValues,10,20);


    // Functions in Objects and Execution
    var employee ={
        firstName : 'pawan',
        lastName : 'Williams',
        fullName : function () {
            return this.firstName + " " + this.lastName;

        }

    };
    var propValue = employee.fullName();
    console.log(propValue);
    document.getElementById('display').innerHTML = propValue;





    // Coding Exercise 1
    /*
    Create an employee obj and address object in it. add a property called
    isFromState() to return true if a person from that state.
     */
    var student = {
        name : 'Rajan',
        age : 25,
        course : 'Engineering',
        address : {
            city: 'Hyderabad',
            state : 'Telangana',
            country : 'India'
        },
        isFromCity : function (city) {
            return this.address.city === city;
        },
        isFromState : function (state) {
            return this.address.state === state;

        },
        isFromCountry : function (country) {
            return this.address.country === country;

        }


    };
   var result ="Is From Hyderabad ?" + student.isFromCity('Hyderabad');
   console.log(result);
   document.getElementById('display').innerHTML = result;
    var result ="Is From Telangana ?" + student.isFromState('Telangana');
    console.log(result);
    document.getElementById('display').innerHTML = result;
    var result ="Is From India ?" + student.isFromCountry('India');
    console.log(result);
    document.getElementById('display').innerHTML = result;



    // Default Function Arguments (arguments)
      function greetDefault() {
          var output = "";
          for(var i = 0; i< arguments.length;i++){
              output += arguments[i] + " ";
          }
          console.log(arguments);
          console.log(output);
          document.getElementById('display').innerHTML = output;

      }
      greetDefault('Pawan',40,'Leader');


</script>
</html>
