<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Conditional Statements</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2>JS Conditional Statements Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

</body>

<script>

    // If Else condition Example
    var courseCompleted = true;
    var practiceCompleted = false;
    var output = "";
    if (courseCompleted && practiceCompleted){
        output = "You will get a Job Soon";
    }
    else{
        output = "Keep Practicing";
    }

    console.log(output);
    document.getElementById('display').innerHTML = output;

    // For loop Example to display from 1 - 10 values
    output = "";
    for(var i = 1; i <= 10; i++){
        if (i <= 9) {
            output += i + " ,";
        }
        else{
            output += i;
        }
    }

    console.log(output);
    document.getElementById('display').innerHTML = output;



    // While loop Example to display from 1 - 10 values

    output = " ";
    i = 1;
    while (i <= 10) {
        if (i <= 9) {
            output += i + " - ";
            i++;
        }
        else {
            output += i;
            i++;
        }
    }
    console.log(output);
    document.getElementById('display').innerHTML = output;




    // Do while loop Example to display from 1 - 10 values
    output = "";
    i = 1;
    do {
        if (i <= 9) {
            output += i + " * ";
            i++;
        }
        else {
            output += i;
            i++;
        }

    }
    while(i <= 10);

    console.log(output);
    document.getElementById('display').innerHTML = output;



    // Switch Statement Example to display full Day
    var day = new Date().getDay();
    console.log(day);
    output = "Today is Thursday";
    switch (day){
        case 0:
            output += 'Sunday';
            break;
        case 1:
            output += 'Monday';
            break;
        case 2:
            output += 'Tuesday';
            break;
        case 3:
            output += 'Wednesday';
            break;
        default:
            output += 'Who knows ?';
            break;
    }
    document.getElementById('display').innerHTML = output;


</script>
</html>
